<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos - Arata Proto Models</title>
  <meta name="description" content="Formulario de pedidos de ropa geek y anime">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="text-center">Pedidos</h1>
      <nav class="navbar navbar-expand-lg navbar-dark mt-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
              <li class="nav-item"><a class="nav-link active" href="pedidos.html">Pedidos</a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <section class="mb-5 text-center">
      <h2>Realizá tu pedido</h2>
      <p class="lead">Completá el siguiente formulario para hacer tu compra.</p>
    </section>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <form class="row g-4 border rounded p-4 bg-light shadow">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez">
          </div>

          <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej: ejemplo@gmail.com">
          </div>

          <div class="col-md-8">
            <label for="direccion" class="form-label">Dirección de envío</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle, número, ciudad">
          </div>

          <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: 3512345678">
          </div>

          <div class="col-md-4">
            <label for="producto" class="form-label">Producto</label>
            <select class="form-select" id="producto" name="producto">
              <option value="">Elegí un producto</option>
              <option value="eva01">Remera EVA 01</option>
              <option value="berserker">Remera EVA 01 Berserker</option>
              <option value="eva02">Remera EVA 02 Asuka</option>
              <option value="kaworu">Remera Kaworu</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ej: 1">
          </div>

          <div class="col-md-3">
            <label for="talla" class="form-label">Talla</label>
            <select class="form-select" id="talla" name="talla">
              <option value="">Seleccioná una talla</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>XXL</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="color" class="form-label">Color</label>
            <select class="form-select" id="color" name="color">
              <option>Negro</option>
              <option>Blanco</option>
              <option>Gris</option>
            </select>
          </div>

          <div class="col-12">
            <label for="comentarios" class="form-label">Comentarios adicionales</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Dejá tus observaciones..."></textarea>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary px-4">Enviar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-main bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">Contacto: arataproto@gmail.com</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
